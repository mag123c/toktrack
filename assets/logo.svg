<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 220 220" width="220" height="220">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d2ff"/>
      <stop offset="100%" style="stop-color:#7b2ff7"/>
    </linearGradient>
    <linearGradient id="bar1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00d2ff"/>
      <stop offset="100%" style="stop-color:#0099cc"/>
    </linearGradient>
    <linearGradient id="bar2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7b2ff7"/>
      <stop offset="100%" style="stop-color:#5a1fd6"/>
    </linearGradient>
    <linearGradient id="bar3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b"/>
      <stop offset="100%" style="stop-color:#ee4444"/>
    </linearGradient>
  </defs>

  <!-- Background rounded square -->
  <rect x="0" y="0" width="220" height="220" rx="44" fill="url(#bg)"/>

  <!-- Terminal prompt symbol > -->
  <text x="28" y="72" font-family="SF Mono, Menlo, Consolas, monospace" font-size="42" font-weight="700" fill="#00d2ff" opacity="0.9">&gt;_</text>

  <!-- Speed lines -->
  <line x1="130" y1="48" x2="192" y2="48" stroke="url(#accent)" stroke-width="3" stroke-linecap="round" opacity="0.4"/>
  <line x1="145" y1="62" x2="192" y2="62" stroke="url(#accent)" stroke-width="3" stroke-linecap="round" opacity="0.3"/>
  <line x1="160" y1="76" x2="192" y2="76" stroke="url(#accent)" stroke-width="3" stroke-linecap="round" opacity="0.2"/>

  <!-- Bar chart - 3 bars representing token usage -->
  <rect x="38" y="130" width="36" height="58" rx="6" fill="url(#bar1)" opacity="0.9"/>
  <rect x="92" y="105" width="36" height="83" rx="6" fill="url(#bar2)" opacity="0.9"/>
  <rect x="146" y="88" width="36" height="100" rx="6" fill="url(#bar3)" opacity="0.9"/>

  <!-- Upward trend line over bars -->
  <polyline points="56,128 110,103 164,86" stroke="#ffffff" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none" opacity="0.8"/>

  <!-- Dots on trend line -->
  <circle cx="56" cy="128" r="4" fill="#ffffff" opacity="0.9"/>
  <circle cx="110" cy="103" r="4" fill="#ffffff" opacity="0.9"/>
  <circle cx="164" cy="86" r="4" fill="#ffffff" opacity="0.9"/>
</svg>
